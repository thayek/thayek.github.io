                       <a href="images/homegallery/spiritanimal.png" data-lightbox="littlekivi" data-title="<p>Made with watercolor, oil pastel, chalk pastel, and turpenoid. This work is based on the traditional Native American belief of the spirit animal. 
There are four kinds of spirit animals; the messenger guide, the shadow guide, the journey guide, and the life guide. The life spirit will be found in deep meditation in a dreamlike state; the animal that approaches and allows you to hold or hug it is your life spirit. It will never leave your side, it is the animal equivalent of yourself. And with this knowledge, studying the animal species in its habitat will teach you through its behavior how to be happy and pure in the world. For example, the buffalo will stand in the face of harsh winds, teaching to have courage and face your problems.</p>"><img class="img-responsive" src="images/thumbnails/spiritthumb.png"></a>
