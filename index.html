<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plaidtastico</title>

    <!--Stylesheets-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/homepage.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/porfolio/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="">

        <div class="row">

            <div class="col-lg-7 col-lg-offset-1 col-md-7 col-md-offset-1">
                <h1>Plaidtastico</h1>
            </div>

        </div>

        <div class="">

            <div class="blue-nav">
                <h2>
                    <span>About</span>
                    <span>contact</span>
                    <span>find me on</span>

                </h2>
            </div>

        </div>
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <div id="carousel-home" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-home" data-slide-to="1"></li>
                        <li data-target="#carousel-home" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive" src="images/homegallery/baby%20kivi.png" alt="...">
                            <div class="carousel-caption">
                                Kivi
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="images/homegallery/I%20dream%20of%20Kudu.png" alt="...">
                            <div class="carousel-caption">
                                Kudu
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="images/homegallery/baby%20kivi.png" alt="...">
                            <div class="carousel-caption">
                                Kivi
                            </div>
                        </div>

                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-home" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-home" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
